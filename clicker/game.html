<!DOCTYPE html>
<html>
<head>
	<title>Clicker</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<section class="main">
	<div class="money"></div>
	<span id="baks" class="baks">$0</span>
	
	<span id="resultspan" class="resultspan">0</span>
	<span class="string">strings</span>
	<span id="codelines" class="codelines"></span>
	<div class="gameui">
		<div class="code-wrapper" id="clickbut">
			<button class="codeit"></button>
			<span id="multspan" class="codemult">0</span>
		</div>
		<div class="mult-wrapper" id="multfirst" >
			<button class="gitpush"></button>
			<span id="multfirstprice" class="mult-price">need 10 strings</span>
		</div>
		<div class="mult-wrapper" id="multsecond">
			<button class="gitmerge"></button>
			<span id="multsecondprice" class="mult-price">need 1000 strings</span>
		</div>
		<div class="mult-wrapper" id="multthird">
			<button class="betarelease"></button>
			<span id="multthirdprice" class="mult-price">need 1000000 strings</span>
		</div>
		<div class="mult-wrapper" id="multfourth">
			<button class="release"></button>
			<span id="multfourthprice" class="mult-price">need 1000000000 strings</span>
		</div>
	</div>

	<div class="worker-wrapper">
		<div class="macbook"></div>
		<div class="alexander">
			<div class="eyes" id="eyes"></div>
			<div class="head"></div>
			<div class="hands" id="hands">
				<div class="handleft" id="handleft"></div>
				<div class="handright" id="handright"></div>
			</div>
			<div class="legs"></div>
			<div class="body" id="personbody"></div>
		</div>
		<div class="chair"></div>
		<div class="table"></div>
	</div>	
	<div class="background"></div>


<span class="firstskill" id="firstskill" style="visibility: hidden;">SKILL+</span>
		<span class="secondskill" id="secondskill" style="visibility: hidden;">MERGE BONUS!</span>
		<span class="thirdskill" id="thirdskill" style="visibility: hidden;">BETA RELEASE!</span>
		<span class="fourthskil" id="fourthskill" style="visibility: hidden;">RELEASE APP!</span>


</section>

<script src="app.js" async></script>

</body>
</html>
